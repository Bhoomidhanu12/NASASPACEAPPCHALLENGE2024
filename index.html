<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Climate Impact and Health Questionnaire</title>
>
    <style>
     * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    font-family: Arial, sans-serif;
    background-image: url("C:\Users\harsha\Downloads\climate.jpg");
    min-height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    overflow-y: auto; /* Enable scrolling */
    }

.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 50%;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
   }

    button:hover {
    background-color: #218838;
    }

    </style>
    <script>
        // Function to calculate BMI
        function calculateBMI() {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            let heightInMeters = height / 100; // Assuming height is in cm
            if (height > 0 && weight > 0) {
                let bmi = weight / (heightInMeters * heightInMeters);
                document.getElementById("bmi").value = bmi.toFixed(2);
            } else {
                document.getElementById("bmi").value = "Invalid input";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Health and Climate Registration Form</h2>
        <form action="t.html" method="post">
            <div class="form-group">
                <label for="height">What is your height?</label>
                <input type="number" id="height" name="height" step="0.1" placeholder="Enter height in cm" oninput="calculateBMI()" required>
            </div>

            <div class="form-group">
                <label for="weight">What is your weight?</label>
                <input type="number" id="weight" name="weight" step="0.1" placeholder="Enter weight in kg" oninput="calculateBMI()" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="bmi" readonly>
            </div>

            <div class="form-group">
                <label for="chronic_conditions">Do you currently have any chronic health conditions (e.g., diabetes, heart disease)?</label>
                <select id="chronic_conditions" name="chronic_conditions" required>
                    <option value="None">None</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Heart Disease">Heart Disease</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mental_health">What is your current mental health condition?</label>
                <select id="mental_health" name="mental_health" required>
                    <option value="Good">Good</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Which region do you live in?</label>
                <input type="text" id="region" name="region" placeholder="Enter city, country, or region" required>
            </div>

            <div class="form-group">
                <label for="temperature">What is the average temperature in your region (if known)?</label>
                <input type="number" id="temperature" name="temperature" step="0.1" placeholder="Enter temperature in °C or °F" required>
            </div>

            <div class="form-group">
                <label for="aqi">How would you describe the air quality where you live?</label>
                <select id="aqi" name="aqi" required>
                    <option value="Good">Good</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="humidity">What is the current humidity level in your area (if known)?</label>
                <input type="number" id="humidity" name="humidity" step="1" placeholder="Enter humidity percentage" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
